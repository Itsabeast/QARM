# ============================================
#  Solvency II Parameters
# ============================================
solvency2:
  equity:
    type1: 0.39         # Developed markets equity shock
    type2: 0.49         # Emerging markets equity shock
  property: 0.25        # Property shock
  correlation_base: 0.75

# ============================================
#  SCR Market Correlation Matrices
# ============================================
scr_correlation:
  downward:             # Interest rate downward scenario
    interest:
      interest: 1.0
      equity: 0.5
      property: 0.5
      spread: 0.5
    equity:
      interest: 0.5
      equity: 1.0
      property: 0.75
      spread: 0.75
    property:
      interest: 0.5
      equity: 0.75
      property: 1.0
      spread: 0.5
    spread:
      interest: 0.5
      equity: 0.75
      property: 0.5
      spread: 1.0

  upward:               # Interest rate upward scenario
    interest:
      interest: 1.0
      equity: 0.0
      property: 0.0
      spread: 0.0
    equity:
      interest: 0.0
      equity: 1.0
      property: 0.75
      spread: 0.75
    property:
      interest: 0.0
      equity: 0.75
      property: 1.0
      spread: 0.5
    spread:
      interest: 0.0
      equity: 0.75
      property: 0.5
      spread: 1.0

